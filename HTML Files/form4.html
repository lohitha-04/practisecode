<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form4</title>
  <link rel="stylesheet" href="form4.css">


</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label for="name">Username</label>
        <input type="text" placeholder="account name" id="name">
        <small>error message</small>
      </div>
      <div class="form-control">
        <label for="email">Emailid</label>
        <input type="email" placeholder="abc@gmail.com" id="email">
        <small>error message</small>
      </div>
      <div class="form-control">
        <label for="number">Mobile number</label>
        <input type="tel" placeholder="7894561230" id="number">
        <small>error message</small>
      </div>
      <div class="form-control">
        <label for="pass1">Password</label>
        <input type="password" id="pass1">
        <small>error message</small>
      </div>
      <div class="form-control">
        <label for="pass2">Confirm Password</label>
        <input type="password" id="pass2">
        <small>error message</small>
      </div>
      <button>Submit</button>
    </form>

  </div>
  <script src="form4.js" type=text/javascript></script>

</body>

</html>
