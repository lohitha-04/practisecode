<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form</title>
  <link rel="stylesheet" href="form3.css">
</head>

<body>
  <div class="container">
    <h2>BASIC FORM</h2>
    <form id="form" onsubmit="return fun()">
      <div class="form-control">
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="yourname">
        <span id="msg1"></span>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="abc@gmail.com">
        <span id="msg2"></span>
      </div>

      <div class="form-control">
        <label for="phonenum">Mobile Number</label>
        <input type="tel" id="phonenum" placeholder="1234567890">
        <span id="msg3"></span>
      </div>

      <div class="form-control">
        <label for="pass1">Password</label>
        <input type="password" id="pass1">
        <span id="msg4"></span>
      </div>

      <div class="form-control">
        <label for="pass2">Confirm Password</label>
        <input type="password" id="pass2">
        <span id="msg5"></span>
      </div>

      <div class="submit">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  <script src="form3.js" type=text/javascript></script>

</body>

</html>
