<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form</title>
  <link rel="stylesheet" href="form3.css">
  <script src="form3.js" type=text/javascript></script>
</head>

<body>
  <div class="container">
    <h2>BASIC FORM</h2>
    <form class="form" onsubmit="return fun()">
      <div class="form-control">
        <label for="name">Username</label>
        <input type="text" id="name" name="name" value="" placeholder="yourname">
      </div>
      <span id="msg1"></span>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="" placeholder="abc@gmail.com">
      </div>
      <span id="msg2"></span>
      <div class="form-control">
        <label for="phonenum">Mobile Number</label>
        <input type="tel" id="phonenum" name="phonenum" value="" placeholder="1234567890">
      </div>
      <span id="msg3"></span>
      <div class="form-control">
        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" value="">
      </div>
      <span id="msg4"></span>
      <div class="form-control">
        <label for="pass2">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" value="">
      </div>
      <span id="msg5"></span>
      <div class="submit">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>

</html>
