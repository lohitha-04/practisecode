<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get data</title>
</head>

<body>
  <h2>Display Star war People</h2>
  <button type="button" onclick="loadDoc('http://swapi.dev/api/people/', myFunction1)" ;>Page1</button>
  <button type="button" onclick="loadDoc('http://swapi.dev/api/people/?page=2', myFunction2)" ;>Page2</button>
  <button type="button" onclick="loadDoc('http://swapi.dev/api/people/?page=3', myFunction3)" ;>Page3</button><br><br>

  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>

  <script>
    function loadDoc(url, cFunction) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {

          cFunction(this);
        }
      };
      xhttp.open("GET", url, true);
      xhttp.send();
    }

    function myFunction1(xhttp) {
      var x = xhttp.responseText;
      var obj = JSON.parse(x);
      var i;
      var list = "";
      for (i = 0; i < obj.results.length; i++) {
        list += obj.results[i].name + "<br>";
      }
      document.getElementById("demo1").innerHTML = list;

    }
    function myFunction2(xhttp) {
      var x = xhttp.responseText;
      var obj = JSON.parse(x);
      var i;
      var list = "";
      for (i = 0; i < obj.results.length; i++) {
        list += obj.results[i].name + "<br>";
      }
      document.getElementById("demo2").innerHTML = list;
    }
    function myFunction3(xhttp) {
      var x = xhttp.responseText;

      var list = "";
      for (i = 0; i < obj.results.length; i++) {
        list += obj.results[i].name + "<br>";
      }
      document.getElementById("demo3").innerHTML = list;
    }
  </script>


</body>


</html>
